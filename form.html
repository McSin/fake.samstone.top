    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        async function verifyAuthKey() {
            try {
                const authKey = getCookie('authKey');

                if (!authKey) {
                    console.warn('authKey不存在');
                    handleAuthFailed();
                    return;
                }

                const response = await fetch('secret.json');
                if (!response.ok) {
                    console.error('无法加载secret.json');
                    handleAuthFailed();
                    return;
                }

                const data = await response.json();
                const correctKey = data.key;

                if (authKey !== correctKey) {
                    console.warn('authKey不匹配');
                    handleAuthFailed();
                    return;
                }

                console.log('authKey验证成功');

            } catch (error) {
                console.error('验证过程出错:', error);
                handleAuthFailed();
            }
        }

        function handleAuthFailed() {
            document.body.innerHTML = '';
            document.body.style.background = '#fff';
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            verifyAuthKey();
        });

        function formatDatetimeLocalToDate(datetimeValue) {
            if (!datetimeValue) return '';
            return datetimeValue.substring(0, 10);
        }

        function loadFormData() {
            try {
                const savedData = localStorage.getItem('leaveFormData');
                if (!savedData) return;

                const formData = JSON.parse(savedData);

                if (formData.name) document.getElementById("name").value = formData.name;
                if (formData.code) document.getElementById("code").value = formData.code;
                if (formData.phone) document.getElementById("mobile").value = formData.phone;
                if (formData.dept) document.getElementById("dept").value = formData.dept;
                if (formData.major) document.getElementById("major").value = formData.major;
                if (formData.home) document.getElementById("home").value = formData.home;
                if (formData.home_no) document.getElementById("homeNo").value = formData.home_no;
                if (formData.parent) document.getElementById("parent").value = formData.parent;
                if (formData.parent_phone) document.getElementById("parentMobile").value = formData.parent_phone;
                if (formData.reason) document.getElementById("reason").value = formData.reason;
                if (formData.teacher) document.getElementById("teacher").value = formData.teacher;
                if (formData.office) document.getElementById("office").value = formData.office;
                if (formData.opinion) document.getElementById("opinion").value = formData.opinion;

                if (formData.type) document.getElementById("select").value = formData.type;

                if (formData.gender) {
                    $('input[name="radio_1"][value="' + formData.gender + '"]').prop('checked', true);
                }
                if (formData.is_leave) {
                    $('input[name="radio_3"][value="' + formData.is_leave + '"]').prop('checked', true);
                }
                if (formData.is_rest) {
                    $('input[name="radio_4"][value="' + formData.is_rest + '"]').prop('checked', true);
                }
                if (formData.is_leave === '是') {
                    outSchool();
                }

                if (formData.start_date) document.getElementById("startTimeLocal").value = formData.start_date;
                if (formData.end_date) document.getElementById("endTimeLocal").value = formData.end_date;
                if (formData.write_time) document.getElementById("writeDatetimeInput").value = formData.write_time;
                if (formData.accept) document.getElementById("acceptDatetimeInput").value = formData.accept;

                updateDays();

                console.log('已从localStorage恢复表单数据');
            } catch (error) {
                console.error('加载表单数据失败:', error);
            }
        }

        function saveFormData() {
            var formData = {
                name: document.getElementById("name").value,
                write_time: document.getElementById("writeDatetimeInput").value,
                write_date: formatDatetimeLocalToDate(document.getElementById("writeDatetimeInput").value),
                code: document.getElementById("code").value,
                phone: document.getElementById("mobile").value,
                dept: document.getElementById("dept").value,
                major: document.getElementById("major").value,
                gender: $('input[name="radio_1"]:checked').val() || '',
                home: document.getElementById("home").value,
                home_no: document.getElementById("homeNo").value,
                parent: document.getElementById("parent").value,
                parent_phone: document.getElementById("parentMobile").value,
                type: document.getElementById("select").value,
                start_date: document.getElementById("startTimeLocal").value,
                end_date: document.getElementById("endTimeLocal").value,
                days: calculateDaysDifference(document.getElementById("startTimeLocal").value, document.getElementById("endTimeLocal").value).toString(),
                reason: document.getElementById("reason").value,
                is_leave: $('input[name="radio_3"]:checked').val() || '',
                province: $('input[name="radio_3"]:checked').val() === '是' ? document.getElementById("province").value : '',
                city: $('input[name="radio_3"]:checked').val() === '是' ? document.getElementById("city").value : '',
                address: $('input[name="radio_3"]:checked').val() === '是' ? document.getElementById("address").value : '不离校',
                thing: $('input[name="radio_3"]:checked').val() === '是' ? document.getElementById("thing").value : '不离校',
                is_rest: $('input[name="radio_4"]:checked').val() || '',
                teacher: document.getElementById("teacher").value,
                office: document.getElementById("office").value,
                accept: document.getElementById("acceptDatetimeInput").value,
                opinion: document.getElementById("opinion").value
            };

            if (isNaN(calculateDaysDifference(document.getElementById("startTimeLocal").value, document.getElementById("endTimeLocal").value))) {
                alert('请假开始时间与请假结束时间有误');
                return;
            }

            localStorage.setItem('leaveFormData', JSON.stringify(formData));
            window.location.href = "./content.html"
        }

        function calculateDaysDifference(startDate, endDate) {
            const start = typeof startDate === 'string' ? new Date(startDate) : startDate;
            const end = typeof endDate === 'string' ? new Date(endDate) : endDate;
            if (start >= end) {
                return NaN;
            }

            const diffMs = end - start;
            const diffHours = diffMs / (1000 * 60 * 60);

            if (diffHours < 6) {
                return 0.5;
            } else if (diffHours < 30) {
                return 1;
            } else {
                const fullDays = Math.floor(diffHours / 24);
                const remainingHours = diffHours % 24;

                let additionalDays = 0;
                if (remainingHours < 6) {
                    additionalDays = 0.5;
                } else {
                    additionalDays = 1;
                }
                if (fullDays > 10) {
                    return NaN;
                }
                return (fullDays + additionalDays).toString();
            }
        }

        function clearSavedData() {
            if (confirm('确定要清除保存的请假数据吗？')) {
                localStorage.removeItem('leaveFormData');
                alert('数据已清除');
                location.reload();
            }
        }

        function updateDays() {
            var startTime = document.getElementById("startTimeLocal").value;
            var endTime = document.getElementById("endTimeLocal").value;
            if (startTime && endTime) {
                var days = calculateDaysDifference(startTime, endTime);
                if (!isNaN(days)) {
                    document.getElementById("days").innerHTML = days;
                } else {
                    document.getElementById("days").innerHTML = '';
                }
            }
        }

        function outSchool() {
            var list = document.getElementsByClassName('outSchoolInfo');
            for (i = 0; i < list.length; i++) {
                list[i].removeAttribute('hidden');
            }
        }

        function inSchool() {
            var list = document.getElementsByClassName('outSchoolInfo');
            for (i = 0; i < list.length; i++) {
                list[i].setAttribute('hidden', null);
            }
        }

        window.onload = function () {

            layui.use('laydate', function(){
                var laydate = layui.laydate;

                laydate.render({
                    elem: '#startTimeLocal',
                    type: 'datetime',
                    format: 'yyyy-MM-dd HH:mm',
                    done: function(value, date){
                        updateDays();
                    }
                });

                laydate.render({
                    elem: '#endTimeLocal',
                    type: 'datetime',
                    format: 'yyyy-MM-dd HH:mm',
                    done: function(value, date){
                        updateDays();
                    }
                });

                laydate.render({
                    elem: '#writeDatetimeInput',
                    type: 'datetime',
                    format: 'yyyy-MM-dd HH:mm:ss'
                });

                laydate.render({
                    elem: '#acceptDatetimeInput',
                    type: 'datetime',
                    format: 'yyyy-MM-dd HH:mm:ss'
                });
            });

            loadFormData();
        };

    </script>
